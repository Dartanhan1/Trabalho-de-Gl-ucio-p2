<body>

<div class="content">
  <h1 class="titulo-admin">Área Administrativa</h1>
  <form class="form-login">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" onchange="validarUsuario()" placeholder="Seu email...">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" onchange="validarUsuario()" name="senha" placeholder="Sua senha...">
    </div>
    <div class="botao-admin">
        <button type="submit" id="entrar" disabled>Entrar</button>
    </div>
  </form>
</div>

  </body>
</html>
